<ion-view view-title="Categories">
  <ion-content>
    <ion-list class"list condensed-space no-padding">
      	<ion-item style="background-color:{{calendar.color}};" class="dark-bg" ng-repeat="calendar in calendars">
        	<ion-checkbox ng-model="isChecked" class="checkbox-light" ng-change="saveFilter(calendar.id)">
        	<h2>
            	{{calendar.name}}
        	</h2>
        	</ion-checkbox>
  		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
