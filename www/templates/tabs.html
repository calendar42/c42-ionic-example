<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Catgories Tab -->
  <ion-tab title="Your categories" icon-off="ion-ios-keypad-outline" badge="data.badgeCount" ng-controller="InterestsCtrl" badge-style="badge-assertive" icon-on="ion-ios-keypad" href="#/tab/interests">
    <ion-nav-view name="tab-interests"></ion-nav-view>
  </ion-tab>


</ion-tabs>
